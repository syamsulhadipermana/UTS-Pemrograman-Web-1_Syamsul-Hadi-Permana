<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <a href="index.html" class="brand text-dark">SS Guitar Collections</a>
      <nav class="nav-links">
        <a href="index.html" class="text-dark">Home</a>
        <a href="#" id="menuOrLoginDetailLink" class="text-dark">Login</a>
        <a href="#" id="logoutDetailLink" class="text-dark" style="display:none; cursor: pointer;">Logout</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container py-5">
    <h2 class="mb-4">Detail Gitar</h2>
    <div id="detail-wrap"></div>
  </main>

  <!-- FOOTER -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      // Initialize guitars
      initializeGuitars();

      // Render detail page
      renderDetailFromQuery();

      // Check if user is logged in
      const loggedUserName = localStorage.getItem('loggedUserName');
      const menuOrLoginDetailLink = document.getElementById('menuOrLoginDetailLink');
      const logoutDetailLink = document.getElementById('logoutDetailLink');

      if(loggedUserName) {
        // User is logged in
        menuOrLoginDetailLink.textContent = 'Menu';
        menuOrLoginDetailLink.href = 'menu.html';
        logoutDetailLink.style.display = 'inline';
        
        logoutDetailLink.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.removeItem('loggedUser');
          localStorage.removeItem('loggedUserName');
          localStorage.removeItem('loggedUserRole');
          window.location.href = 'index.html';
        });
      } else {
        // User is not logged in
        menuOrLoginDetailLink.textContent = 'Login';
        menuOrLoginDetailLink.href = 'login.html';
      }
    });
  </script>

</body>
</html>
